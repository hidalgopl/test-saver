    version: 2.1
    executors:
      docker-publisher:
        environment:
          IMAGE_NAME: secureapi/test_saver
        docker:
          - image: circleci/buildpack-deps:stretch
    jobs:
      test:
        executor: python/default
        steps:
          - checkout
          - python/load-cache
          - python/install-deps
          - python/save-cache
          - run:
              command: python -m pytest
              name: Test
      build:
        executor: docker-publisher
        steps:
          - checkout
          - setup_remote_docker
          - run:
              name: Build Docker image
              command: |
                docker build -t $IMAGE_NAME:latest  -f ./compose/production/django/Dockerfile .
          - run:
              name: Archive Docker image
              command: docker save -o image.tar $IMAGE_NAME
          - persist_to_workspace:
              root: .
              paths:
                - ./image.tar
      publish-latest:
        executor: docker-publisher
        steps:
          - attach_workspace:
              at: /tmp/workspace
          - setup_remote_docker
          - run:
              name: Load archived Docker image
              command: docker load -i /tmp/workspace/image.tar
          - run:
              name: Publish Docker Image to Docker Hub
              command: |
                echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
                docker push $IMAGE_NAME:latest
    workflows:
      version: 2
      build-master:
        jobs:
          - test:
              filters:
                branches:
                  only: master
          - build:
              filters:
                branches:
                  only: master
          - publish-latest:
              requires:
                - build
              filters:
                branches:
                  only: master

